<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Fer D. Olmo</title>
  <meta name="Description" content="I'm a Front-end and Web developer and this is my personal web site built with Stencil and hosted on Firebase, is also a PWA.">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="theme-color" content="black">
  <link rel="manifest" href="manifest.json">
  <noscript>Your browser does not support Javascript</noscript>
  <script src="build/app.js"></script>
</head>
<body>

    <web-site></web-site>

    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
              .then((reg) => {
                console.log('service worker registered', reg);
              })
              .catch(err => console.log('Error', err));
          });
      }
    </script>


  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      window.addEventListener('load', function(){
        navigator.serviceWorker.register('/sw.js')
          .then(function(reg) {
            console.log('service worker registered', reg);

            reg.onupdatefound = function() {
              var installingWorker = reg.installing;

              installingWorker.onstatechange = function() {
                if (installingWorker.state === 'installed') {
                  window.dispatchEvent(new Event('swUpdate'))
                }
              }
            }
          })
          .catch(function(err) { console.log('service worker error', err) });
      });
    }
  </script>

</body>
</html>
